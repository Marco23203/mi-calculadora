<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2183/2183251.png">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .fondo {
      background-image: url('imagen.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .fondo::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .contenido {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .boton {
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #0056b3;
    }

    .imagen-abajo {
      margin-top: 25px;
      width: 30%;
      max-width: 150px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="fondo">
    <div class="contenido">
      <h1>Bienvenido a la Calculadora de Derivadas e Integrales</h1>
      <p>Haz clic en el botón para comenzar</p>
      <a href="calculadora.html" class="boton">Ir a la Calculadora</a>
      <img src="camaleon.jpg" alt="Imagen debajo del botón" class="imagen-abajo">
    </div>
  </div>
</body>
</html>
